<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="stylesheet" href="Photography.css" />
  </head>
  <body>
    <!-- üé• Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="Portfolio/215696_medium.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>

    <header>
      <h1>Photography</h1>
      <p class="subtitle"></p>
    </header>

    <main class="portfolio-showcase">
      <div class="image-gallery">
        <img
          src="Portfolio/IMG_4871.jpg"
          alt="Black & White ID Shot"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
        <img
          src="Portfolio/Khomotso Selona NIM 2024 010 (2).jpg"
          alt="Creative Portrait"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
        <img
          src="Portfolio/IMG_4846.jpg"
          alt="Studio Lighting Setup"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
        <img
          src="Portfolio/IMG_2134.jpg"
          alt="Studio Lighting Setup"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
        <img
          src="Portfolio/IMG_2099.jpg"
          alt="Studio Lighting Setup"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
        <img
          src="Portfolio/IMG_2100.JPG"
          alt="Studio Lighting Setup"
          class="showcase-image"
          onclick="openModal(this.src)"
        />
      </div>

      <a href="portfolio.html" class="back-link">‚Üê Back to Portfolio</a>
    </main>

    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-content" />
    </div>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        document.getElementById("imageModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Optional: Close modal on click outside image
      window.onclick = function (e) {
        const modal = document.getElementById("imageModal");
        if (e.target === modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
